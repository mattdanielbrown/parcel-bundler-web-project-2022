    <header>
      <hgroup>
        <h1>Website Title</h1>
        <h2>Contact Form Demo</h2>
      </hgroup>
    </header>

    <main>
      <section>
        <h3>Contact Us</h3>
        <form action="contact-us-form-submission.php" id="contact-us-form" method="get">
          <fieldset>
            <legend>Contact Information and Message</legend>

            <label for="contact-us-form--sender-name">Full Name</label>
            <input type="text" id="contact-us-form--sender-name" maxlength="100"
                   minlength="4" name="contact-us-form--sender-name" autocapitalize="words"
                   spellcheck="false" autocomplete placeholder="John Doe" required>

            <label for="contact-us-form--sender-email">Email Address</label>
            <input type="email" id="contact-us-form--sender-email" minlength="4"
                   name="contact-us-form--sender-email" maxlength="60" autocapitalize="off"
                   autocomplete placeholder="john.doe@email.com" required>

            <label for="contact-us-form--sender-phone">Phone Number</label>
            <input type="tel" id="contact-us-form--sender-phone" minlength="10"
                   maxlength="10" name="contact-us-form--sender-phone" autocomplete
                   placeholder="1234567890" required>

            <label for="contact-us-form--sender-message">Your Message</label>
            <textarea name="contact-us-form--sender-message" minlength="5"
                      id="contact-us-form--sender-message" cols="30" rows="10"
                      placeholder="Type your message here..." maxlength="200"
                      required
            ></textarea>

          </fieldset>

          <fieldset>
            <legend>Preferred Method of Contact</legend>

            <input type="radio" id="contact-us-form--sender-preferred-contact-method--email"
                   name="contact-us-form--sender-preferred-contact-method" value="email" checked>
            <label for="contact-us-form--sender-preferred-contact-method--email">Contact by
              <strong>email</strong> is preffered</label>

            <input type="radio" id="contact-us-form--sender-preferred-contact-method--phone"
                   name="contact-us-form--sender-preferred-contact-method" value="phone">
            <label for="contact-us-form--sender-preferred-contact-method--phone">Contact by
              <strong>phone</strong> is preffered</label>
          </fieldset>



          <input type="submit" value="Send Message">
          <input type="reset" value="Reset Form">

        </form>
      </section>
